<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending Classes</title>
</head>
<body>
<script>
  class Animal {
    constructor(name) {
      this.name = name;
      this.belly = [];
      this.thristy = 100;
    }

    eat(food) {
      this.belly.push(food);
      return this.belly;
    }

    drink() {
      this.thristy -= 10;
      return this.thristy;
    }
  }

  class Dog extends Animal {
    constructor(name) {
      super(name);
    }

    bark() {
      console.log(`I told you`);
    }
  }
  const tiger = new Animal("Teddy");
  const dog = new Dog("Kim");

</script>
</body>
</html>
