<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inheritance Review</title>
</head>
<body>
<script>

  class Dog {
    constructor(name, breed) {
      this.name = name;
      this.breed = breed;
    }

    bark(type) {
      console.log(`bark with my ${type}`);
    }

    // static method
    static from(arr) {
      arr.map((e) => {
        console.log(e);
      })
    }

    set nickName(val) {
      this.nick = val;
    }

    get nickName(){
      return this.nick;
    }
  }

  // function Dog(name, breed) {
  //   this.name = name;
  //   this.breed = breed;
  // }

  // Dog.prototype.bark = function () {
  //   console.log(`Bark Bark! My name is ${this.name}`);
  // }

  const snickers = new Dog("Snickers", "King Charles");
  const arr = [1,2,3];
  Dog.from(arr);

</script>
</body>
</html>
