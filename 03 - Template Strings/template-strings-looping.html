<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const dogs = [
    { name: 'Snickers', age: 2 },
    { name: 'Hugo', age: 8 },
    { name: 'Sunny', age: 1 }
  ];

  const markup = `
    <h1>
    ${dogs.map(dog => `<li>${dog.name} is age ${dog.age} </li>`).join('')}
    </h1> 
  `
  ;

  document.body.innerHTML = markup;

</script>
</body>
</html>
