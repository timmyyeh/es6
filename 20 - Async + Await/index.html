<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise + Async Await :)</title>
</head>
<body>

    <script>
        let posts = [{title: 'Post1', body: 'This is post 1'},
                 {title: 'Post2', body: 'This is post 2'}];

        function getPost() {
            setTimeout(() => {
                posts.map((post) => {
                    console.log(`This is ${post.title} and this is content ${post.body}`);
                });
            }, 1000);
        }

        function addPost(post, callback) {
            setTimeout(function(){
                posts.push(post);
                callback();
            }, 2000);
        }

        const newPost = {title: "haha", body: "ooo"};
        //==========
        // Using CallBack
        //==========
        // getPost();
        // addPost(newPost, getPost);


        //==========
        // Using Promise
        //==========

        function promistPost(post) {
            return new Promise((reslove, reject) => {
                setTimeout(function(){
                    posts.push(newPost);
                    const err = false;
                    if (!err) {
                        reslove();
                    } else {
                        reject("Errrrrr");
                    }
                }, 2000);

            });
        }

        promistPost(newPost)
            .then(getPost);

        
    </script>
</body>
</html>
