<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
<script>
  const phoneProxy = {
    set(target, name, value) {
      target[name] = value.match(/[0-9]/g).join('');
    },

    get(target, name) {
      return target[name].replace(/([0-9]{3})([0-9]{3})([0-9]{4})/, '$1-$2-$3')
    }
  }

  const phoneNumbers = new Proxy({}, phoneProxy);

</script>
</body>
</html>
