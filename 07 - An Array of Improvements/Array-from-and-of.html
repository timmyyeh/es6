<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .from() and .of()</title>
</head>
  <div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Snickers</p>
  </div>
<body>
<script>
  const people = document.querySelectorAll('.people p');
  Array.from(people, (person) => {
    console.log(person.textContent);
  })

  function sumAll() {
    const arr = [...arguments];
    return arr.reduce((p,v) => p + v, 10);
  }

  sumAll(1,2,3,4,5);
</script>
</body>
</html>
